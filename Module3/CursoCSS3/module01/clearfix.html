<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clearfix</title>

    <style>
      .container {
        background-color: red;
        width: 500px;
        float: left;
      }

      .box1 {
          background-color: green;
          width: 150px;
          height: 150px;
          float: right;
      }

      .box2 {
        background-color: blue;
        width: 150px;
        height: 150px;
      }

      .container::before,
      .container::after {
        content: '';
        display: table;
      }

      .container::after {
        clear: both;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="box1">
      </div>

      <div class="box2">
      </div>

    </div>
  </body>
</html>
