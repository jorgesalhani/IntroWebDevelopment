<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <style media="screen">
      table, td, th {
        border: 1px solid black;
        width: 600px;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Creating tables</h1>

    <table>
      <caption>Table 1: God equivalency</caption>
      <tr>
        <th><a href="https://en.wikipedia.org/wiki/Astronomical_object">Celestial body</a></th>
        <th><a href="https://en.wikipedia.org/wiki/List_of_Roman_deities">Roman</a></th>
        <th><a href="https://en.wikipedia.org/wiki/List_of_Greek_mythological_figures">Greek</a></th>
        <th><a href="https://en.wikipedia.org/wiki/List_of_Japanese_deities">Japanese</a></th>
        <th><a href="https://en.wikipedia.org/wiki/List_of_pre-Islamic_Arabian_deities">Arabian</a></th>
      </tr>

      <tr>
        <td><a href="https://en.wikipedia.org/wiki/Sun">Sun</a></td>
        <td><a href="https://en.wikipedia.org/wiki/Apollo">Apollo</a></td>
        <td><a href="https://en.wikipedia.org/wiki/Helios">Helios</a></td>
        <td><a href="https://en.wikipedia.org/wiki/Amaterasu">Amaterasu-Omikami</a></td>
        <td><a href="https://en.wikipedia.org/wiki/Dushara">Dushara</a></td>
      </tr>

      <tr>
        <td><a href="https://en.wikipedia.org/wiki/Natural_satellite">Moon</a></td>
        <td><a href="https://en.wikipedia.org/wiki/Diana_(mythology)">Diana</a></td>
        <td><a href="https://en.wikipedia.org/wiki/Artemis">Artemis</a></td>
        <td><a href="https://en.wikipedia.org/wiki/Tsukuyomi-no-Mikoto">Tsukuyomi-no-Mikoto</a></td>
        <td><a href="https://en.wikipedia.org/wiki/%27Amm">'Amm</a></td>
      </tr>

      <tr>
        <td><a href="https://en.wikipedia.org/wiki/Venus">Venus</a></td>
        <td><a href="https://en.wikipedia.org/wiki/Venus_(mythology)">Venus</a></td>
        <td><a href="https://en.wikipedia.org/wiki/Aphrodite">Aphodite</a></td>
        <td><a href="https://intojapanwaraku.com/art/1863/">Kisshoten</a></td>
        <td><a href="https://en.wikipedia.org/wiki/Attar_(god)">Attar</a></td>
      </tr>

    </table>

  </body>
</html>
