<!DOCTYPE html>
<html lang=pt-br>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form class=""
          action="submit.php"
          method="POST">

    <fieldset>

      <legend>Personal information</legend>
      Name: <br>
      <input type="text"
             name="name"
             required
             autofocus> <br>
      Password: <br>
      <input type="password"
             name="password"
             required> <br>

      E-mail: <br>
      <input type="email"
             name="email"
             autocomplete='on'
             placeholder="goddess@example.xom"
             required> <br>

      Prefered goddess: <br>
      <input type="radio"
             name="god-figure"
             value="Amaterasu-omikami">Amaterasu-Omikami <br>

      <input type="radio"
             name="god-figure"
             value="Ishtar">Ishtar <br>

      <input type="radio"
             name="god-figure"
             value="Mercury">Mercury <br>

      Languages: <br>
      <input type="checkbox"
             name="language"
             value="Portuguese">Portuguese <br>

      <input type="checkbox"
             name="language"
             value="English">English <br>

      <input type="checkbox"
             name="language"
             value="Japanese">Japanese <br>

      <input type="checkbox"
             name="language"
             value="Arab">Arab <br>

      Favorite number: <br>
      <input type="number"
             name="favorite-number"
             min="-20"
             max='20'
             step="2"> <br>

      <input type="range"
             name="favorite-number"
             min='-20'
             max='20'
             step='2'> <br>

      Favorite color: <br>
      <input type="color"
             name="color"> <br>

      Cannot fill: <br>
      <input type="text"
             name="disabled-field"
             disabled> <br>

      <input type="submit"
             name="send-button"
             value="Send">

    </<fieldset>
    </form>
  </body>
</html>
